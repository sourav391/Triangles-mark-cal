<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangel|Sourav</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>




    <section class="nav">

        <h1> Welcome</h1>



        <ul class="nav-links">

    <section class="header">
        <h1>Check Triangle </h1>
        <h4>Input all three angles</h4>
    </section>

    <section class="container">
        <label for="inpAngle1" class="inplabel">Angle 1 (in degrees) :</label>
        <input type="number" name="inpAngle1" id="inpAngle1" placeholder="Input Angle (in degrees)" class="inpAngle"
            required>

        <label for="inpAngle2" class="inplabel">Angle 2 (in degrees) :</label>
        <input type="number" name="inpAngle2" id="inpAngle2" placeholder="Input Angle (in degrees)" class="inpAngle"
            required>

        <label for="inpAngle3" class="inplabel">Angle 3 (in degrees) :</label>
        <input type="number" name="inpAngle3" id="inpAngle3" placeholder="Input Angle (in degrees)" class="inpAngle"
            required>

        <button type="submit" class="check-btn">CHECK</button>

        <h2 class="outputMsg"></h2>
    </section>




    <script src="index.js"></script>
</body>
